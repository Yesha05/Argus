<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal RAG Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-container">
          <div class="sidebar">
               <div class="sidebar-actions">
                    <button class="action-btn new-chat-btn">
                         <i class="fas fa-plus"></i> New Chat
                    </button>
                    <button class="action-btn new-folder-btn">
                         <i class="fas fa-folder-plus"></i> New Folder
                    </button>
                    <button class="action-btn history-btn">
                         <i class="fas fa-history"></i> History
                    </button>
               </div>
               <div class="sidebar-history">
                    <h3>Recent Chats</h3>
                    <ul class="history-list">
                    </ul>
               </div>
               <div class="sidebar-header">
                    <h3>Uploaded Documents</h3>
               </div>
               <ul class="document-list">
               </ul>
          </div>
          <div class="chatbot-container">
               <nav class="chatbot-nav">
                    <h4>ARGUS</h4>
                    <div class="nav-buttons">
                         <button class="nav-btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                    <div class="profile-icon">
                         <i class="fas fa-user-circle"></i>
                    </div>
               </nav>
               <ul class="chatbox">
                    <li class="chat incoming">
                         <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
                    </li>
               </ul>
               <div class="chat-input">
                    <input type="file" id="file-upload" class="hidden-file-input">
                    <label for="file-upload" class="upload-btn">
                         <i class="fas fa-paperclip"></i>
                    </label>
                    <textarea placeholder="Enter Prompt" spellcheck="false" required></textarea>
                    <span id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></span>
               </div>
          </div>
     </div>

          <div id="profile-popup" class="popup-backdrop">
          <div class="popup-content">
               <span class="close-btn">&times;</span>
               <div class="popup-header">
                    <i class="fas fa-user-circle"></i>
                    <h3>User Profile</h3>
               </div>
               <div class="popup-details">
                    <p><strong>Name:</strong>user</p>
                    <p><strong>Email:</strong> user@example.com</p>
                    <p><strong>Status:</strong> Active</p>
               </div>
               <div class="popup-footer">
                    <button class="action-btn">Edit Profile</button>
               </div>
          </div>
     </div>

     <script src="script.js" defer></script>
</body>
</html>
